<html>

<head>
  <title>Indetificador de gestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container text-center">

      
      <h3 class="btn btn-info heading">APP de indetificação de gestos
        <br>

        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para indemtificar o gestos abaixo
        <br>
        <b style="color: yellow">👌</b>
        <br>
        <b style="color: black">👍</b>
        <br>
        <b style="color: red">👎</b>
        <br>
        <b style="color: red">✌️</b>
        <br>
        <b style="color: red">👋</b>
        <br>
      </p>
<div class="d-flex mx-4">
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>visualização da Webcam live</label>
    <div id="camera" class="mt-2 mx-auto"></div>
    <br><br>
    <button onclick="takeSnapshot()" class="btn btn-warning">Tirar foto</button>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Previsão 1: </label>
    <p class="emotion_name" id="result_emotion_name"></p>
    <p class="emoji" id="updateEmoji"></p>
    <label>Previsão 2: </label>
    <p class="emotion_name" id="result_emotion_name2"></p>
    <p class="emoji" id="updateEmoji2"></p>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>foto</label>
    <div id="result" class="mt-2 mx-auto"></div>
    <br><br>
    <button onclick="check()" class="btn btn-info">prever emoção</button>
  </div>

     

    

  </div>

  <script src="main.js"></script>

</body>

</html>
